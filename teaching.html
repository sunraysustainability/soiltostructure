<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VISION &amp; CRAFT — FROM SOIL TO STRUCTURE</title>
    <meta name="description" content="Richard Daley is a whole-systems designer and builder focused on regenerative, human-scale systems.">
    <!-- Google Font: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&amp;display=swap"
      rel="stylesheet">
    <style>
    :root {
      --fg: #111;
      --bg: #fff;
      --max: 60rem;
    }
    html { box-sizing: border-box; }
    *, *::before, *::after { box-sizing: inherit; }
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      color: var(--fg);
      background: var(--bg);
      font-size: 1.4rem;
      font-weight: 400;
      line-height: 1.8em;
      letter-spacing: 0.02em;
    }
    header {
      text-align: left;
      max-width: var(--max);
      margin: 0 auto;
      padding: 4rem 5% 1rem 5%;
    }
    header h1 {
      font-family: 'Raleway', sans-serif;
      font-size: 1.8rem;
      font-weight: 600;
      text-transform: uppercase;
      margin: 0 0 1rem 0;
      display: block;
      letter-spacing: 0.08em;
    }
    nav {
      display: flex;
      gap: 2rem;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    nav a {
      text-decoration: none;
      color: #000;
      border-bottom: 1px solid transparent;
      padding-bottom: 2px;
      font-family: 'Raleway', sans-serif;
      letter-spacing: 0.04em;
    }
    nav a:hover {
      border-color: #000;
    }
    main {
      max-width: var(--max);
      margin: 0 auto;
      padding: 4rem 5%;
    }
    p {
      margin-bottom: 1.8rem;
      font-size: 1.2rem;
      font-weight: 400;
      line-height: 1.8em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-top: 3rem;
    }
    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border: 1px solid #ddd;
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .gallery { grid-template-columns: 1fr; }
    }
    a {
      color: #7A9E7E;             /* earthy green */
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #557E60;             /* slightly darker shade for hover */
      text-decoration: none; /* optional */
    }
  </style>
  </head>

    </main>
  </body>
</html>
